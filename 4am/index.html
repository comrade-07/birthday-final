<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Birthday Card</title>
    <!-- Google Font-->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
    <!-- Stylesheet -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="card">
      <div class="outside">
        <div class="front">
          <p>Happy Birthday</p>
          <div class="cake">
            <div class="top-layer"></div>
            <div class="middle-layer"></div>
            <div class="bottom-layer"></div>
            <div class="candle"></div>
          </div>
        </div>
        <div class="back"></div>
      </div>
      <div class="inside">
        <p style="font-size: small; text-align: left">
          Good Morning Trisha Joyce,
        </p>
        <p style="font-size: small">
          Wake up sleepyhead, time to start the day. We have a bet on whose
          early to wake up in the morning wins, right? Just kidding, I know you
          love sleeping so much. Sleep tight my sleepyhead love, mwa :*.
        </p>
        <p style="font-size: small">Love,</p>
        <p style="font-size: small">John Mark</p>
      </div>
    </div>
  </body>
</html>
